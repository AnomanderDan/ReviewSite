
    {% extends "base.html" %}
    {# login page #}
    {% block content %}
        <h1>Register Page</h1>

        <form method="POST" action="">
            {{ form.hidden_tag() }}
            {{ form.username}}
            {{ form.password }}
            {{ form.submit }}
        </form>

        <a href="{{url_for('login')}}">Have an account? Login here</a>
    {% endblock %}
