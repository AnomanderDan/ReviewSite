    {% extends "base.html" %}
    {% block content %}

    <div class="sort_btn">
      <button class="sort">Sort by Genre</button>
    </div>

    {# game card + link #}
    <div class="game_container">
    {% for game in games %}
    <div class="card">
        <div class="container">
          <a class="card_link" href=" {{url_for('game', id=game.id)}}"><img class="thumbnail" src="static/photo/{{ game.image }}"></img></a>
          <h4><a class="card_link" href=" {{url_for('game', id=game.id)}}">{{game.name}}</a></h4>
          <p>{{game.genre.genre}}</p>
        </div>
      </div>
        
    {% endfor %}
    </div>
    {% endblock %}
